<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.min.js"></script>
    <link rel="stylesheet" href="Styles/personal-details.css">
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Personal Details</h1>
        <form id="personalDetailsForm">
            <label class="form-label" for="firstName">First Name *</label>
            <input class="form-input" type="text" id="firstName" name="firstName" autocomplete="given-name" required>
        
            <label class="form-label" for="lastName">Last Name *</label>
            <input class="form-input" type="text" id="lastName" name="lastName" autocomplete="family-name" required>
        
            <label class="form-label" for="email">Email *</label>
            <input class="form-input" type="email" id="email" name="email" autocomplete="email" required>
        
            <label class="form-label" for="phone">Phone Number *</label>
            <input class="form-input" type="tel" id="phone" name="phone" autocomplete="tel" required>
        
            <label class="form-label" for="gender">Gender *</label>
            <select class="form-select" id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        
            <label class="form-label" for="dob">Date of Birth *</label>
            <input class="form-input" type="date" id="dob" name="dob" autocomplete="bday" required>
        
            <label class="form-label" for="linkedin">LinkedIn (Optional)</label>
            <input class="form-input" type="url" id="linkedin" name="linkedin" autocomplete="url">
        
            <label class="form-label" for="website">Website (Optional)</label>
            <input class="form-input" type="url" id="website" name="website" autocomplete="url">
        
            <label class="form-label" for="photo">Upload Photo (3x3)</label>
            <input class="form-input" type="file" id="photo" name="photo" accept="image/*">
        
            <button class="form-button" type="button" id="nextButton">Next</button>
        </form>
        
    </div>
    <script src="Scripts/personal-details.js"></script>
</body>
</html>
